<html>
<head>
<title>Change Background Color</title>
<script>
 // Array of colors to use
var colors = ["lightblue","skyblue","cyan","tomato","lightgreen", "lightpink", "orange", "violet", "yellow"];
var index = 0; // start position
 function changeColor() {
 // Set background color
document.body.style.backgroundColor = colors[index];
 // Move to the next color
 index++;
 // Reset index if it goes past the last color
 if (index == colors.length) {
 index = 0;
 }
 }
</script>
</head>
<body style="text-align:center; margin-top:100px;">
<h2 style="border:10px; font-family:continuous, sans-serif; ">Click the button to change background color</h2>
<img src="4k.jpg" style="width:150px; height:150px; position:relative;"></img>
<button onclick="changeColor()" style="padding:10px 20px; font-size:18px; color:tomato;text-size:bold; background-color:black">
CHANGE COLOR</button>
</body>
</html>
