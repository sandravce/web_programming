<html>
<head>
<title>Form tag</title></head>
<body>

	<form>
	
	<label>Name:</label>
	<input type="text" name="fn"><br><br>
	
	<label>Password:</label>
	<input type="password" name="pass"><br><br>
	
	<label>Mobile:</label>
	<input type="text" maxlength="10" name="mobile"><br><br>
	
	<label="submit"</label>
	<input type="submit" name="submit">
	
	</form>
</body>
</html>
