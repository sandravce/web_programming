<html>
<head>
<title>Form tag</title></head>

	<form>
	<center><h2>REGISTRATION FORM</h2></center>
	
	<label>Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="text" name="fn"><br><br>
	
	<label>Password:&nbsp;</label>
	<input type="password" name="pass"><br><br>
	
	<label>Mobile  :&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="number" id="mobile" maxlength="10" name="mobile"><br><br>
	
	<label>Address :&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="address"></textarea></label><br><br>
	
	<label>DOB :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="date" name="date"><br><br>

	<label>Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="email" name="email"><br><br>
	
	<label>Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
	<input type="radio" id="male"  name="gender" value="Male" checked>
	<label>Male</label>
	<input type="radio" id="female" name="gender" value="Female">
	<label>Female</label>
	<input type="radio" id="others" name="gender" value="Others">
	<label>Others</label>
	
	<br><br>
	<label>Nationality:</label>
	<select>
	<option value="India">India</option>
	<option value="Russia">Russia</option>
	<option value="Korea">Korea</option>
	</select>
	<br><br>
	
	<fieldset>
	<legend>Languages Known:</legend>
	
	<input type="checkbox" id="lang1" name="lang" value="english">
	<label>English</label><br>
	
	<input type="checkbox" id="lang2" name="hindi" value="hindi">
	<label>Hindi</label><br>
	
	<input type="checkbox" id="lang4" name="russian" value="russian">
	<label>Russian</label><br>
	
	<input type="checkbox" id="lang3" name="korean" value="korean">
	<label>Korean</label><br>
	
	</fieldset>

	<br><br>
	
	<input type="submit" value="Submit">
	<input type="submit" value="Cancel">
	
	</form>
</body>
</html>
