<!DOCTYPE html>
<html>
<head>
<title>Inline CSS</title>
</head>
<body>

<!-- Center-aligned heading with fantasy font -->
<h1 style="color:#FF8DC4; font-family:Papyrus, fantasy; font-size:40px; text-align:center;">BLACKPINK</h1>

<!-- Paragraph with serif font -->
<p style="color:black; font-family:'Times New Roman', serif; font-size:20px;">
BLACKPINK is a South Korean girl group formed by YG Entertainment in 2016, consisting of members Jisoo, Jennie, Rosé, and Lisa.
</p>

<!-- Subheading with monospace font -->
<h2 style="color:blue; font-family:'Lucida Console', monospace;">Eldest Members</h2>

<!-- Ordered list with sans-serif font -->
<ol style="color:purple; font-family:Arial, sans-serif; font-size:18px;">
    <li>Jisoo</li>
    <li>Jennie</li>
</ol>

<!-- Subheading with cursive font -->
<h3 style="color:green; font-family:'Brush Script MT', cursive;">Youngest Members</h3>

<!-- Unordered list with fantasy font -->
<ul style="color:magenta; font-family:'Comic Sans MS', fantasy; font-size:18px;">
    <li style="color:yellow; font-style:italic;">Rosé</li>
    <li style="color:orange; font-weight:bold;">Lisa</li>
</ul>

</body>
</html>
