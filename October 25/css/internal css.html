<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 30%;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: purple;
    color: white;
}
tr:nth-child(even) {
    background-color: #f2f2f2;
}
tr:hover {
    background-color: #ddd;
}

h1 {
    color: purple;
    text-align: center;
    font-size: 40px;
    font-family: 'Georgia', serif;
}

p {
    color: #825991;
    font-size: 25px;
    font-family: 'Verdana', sans-serif;
}

h3 {
    color: red;
    font-family: 'Trebuchet MS', sans-serif;
}

h4 {
    color: maroon;
    font-family: 'Lucida Console', monospace;
}

ul {
    color: orchid;
    font-family: 'Comic Sans MS', cursive;
    font-size: 18px;
}
ul li:nth-child(1){
    font-style: oblique;
}

ol {
    color: teal;
    font-family: 'Arial', sans-serif;
    font-size: 18px;
}

li {
    color: #4B0082;
    font-size: 20px;
    font-style: italic;
}
</style>
</head>
